<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <!-- Formulario de registro -->
    <div class="mb-4">
        <h1 class="text-2xl font-semibold mb-2">Inventario</h1>

        <div class="mb-4">
            <label for="search" class="block text-gray-700 font-bold mb-2">Buscar por id:</label>
            <input type="number" id="search" name="search" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
            <button type="button" onclick="findProduct()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2">Consultar</button>
            <button type="button" onclick="cleanSearchInput(search)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2">Limpiar Campos</button>
        </div>
    </div>

    <!-- Tabla de productos registrados -->
    <div>
        <h2 class="text-xl font-semibold mb-2">Productos Registrados</h2>
        <div class="overflow-x-auto">
            <table id="table-content" class="table-auto w-full border-collapse border border-gray-700">
                <thead>
                <tr>
                    <th class="border border-gray-700 px-4 py-2">Id</th>
                    <th class="border border-gray-700 px-4 py-2">Nombre</th>
                    <th class="border border-gray-700 px-4 py-2">Descripción</th>
                    <th class="border border-gray-700 px-4 py-2">Cantidad</th>
                    <th class="border border-gray-700 px-4 py-2">Acciones</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <!-- Aquí irán los datos de los productos registrados -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
