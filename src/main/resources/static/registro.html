<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <!-- Formulario de registro -->
    <div class="mb-4">
        <h1 class="text-2xl font-semibold mb-2">Registro de Productos de Inventario</h1>
        <form id="record">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="descripcion" class="block text-gray-700 font-bold mb-2">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" rows="3" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required></textarea>
            </div>
            <div class="mb-4">
                <label for="cantidad" class="block text-gray-700 font-bold mb-2">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <button type="button" onclick="validateData()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
        </form>

    </div>


</div>
